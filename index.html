<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="YhGamn-mn0TqXWrvOmfTxtJeCxDvSqFRCZKUxvOwEJw" />
    <title>To-Do List Web Application</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="logo">
                <i class="fa-solid fa-list-check"></i>
                <h1>To-Do List</h1>
            </div>
            <div id="wrapper" class="formate-in-row">
                <input type="text" placeholder="Enter the Task">
                <button id="add-btn" class="buttons">Add</button>
            </div>
            <div id="task"> 
                <div class="formate-in-row">
                    <p id="pending-tasks">
                        You have <span class="count-value">0</span> task(s) to complete.
                    </p>
                    <button class="buttons clear">Clear Tasks</button>
                </div>
                <div class="list"></div>
            </div>
        </div>
        <p id="error">Input cannot be empty!</p>
    </div>
    <script src="script.js"></script>

</body>

</html>
